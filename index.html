<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/5c9cf55bcf.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <h1 class="logo"><a href="#">CONATUS</a></h1>
        <ul class="navbar__center">
          <li><a href="#">HOME</a></li>
          <li><a href="#">PAGES</a></li>
          <li><a href="#">SHOP</a></li>
        </ul>
        <ul class="navbar__right">
          <li><a href="#">search</a></li>
          <li><a href="#">user</a></li>
          <li><a href="#">wish</a></li>
          <li><a href="#">bag</a></li>
        </ul>
      </nav>

      <section class="slideshow__section">
        <div class="slide fade">
          <img src="/img/m01.png" />
          <!-- <div class="text">text</div> -->
        </div>

        <div class="slide fade">
          <img src="/img/m02.png" />
          <!-- <div class="text">text</div> -->
        </div>

        <div class="slide fade">
          <img src="img/m03.png" />
          <!-- <div class="text">text</div> -->
        </div>

        <button class="prev" onclick="moveSlides(-1)">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next" onclick="moveSlides(1)">
          <i class="fas fa-chevron-right"></i>
        </button>
      </section>

      <div class="dots">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
