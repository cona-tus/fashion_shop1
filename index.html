<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js" defer></script>

    <script
      src="https://kit.fontawesome.com/5c9cf55bcf.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,200;0,300;0,400;0,600;0,800;0,900;1,200;1,300;1,400;1,600;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <h1 class="logo"><a href="#">CONATUS</a></h1>
        <ul class="navbar__center">
          <li><a href="#">HOME</a></li>
          <li><a href="#">PAGES</a></li>
          <li><a href="#">SHOP</a></li>
        </ul>
        <ul class="navbar__right">
          <li><a href="#">search</a></li>
          <li><a href="#">user</a></li>
          <li><a href="#">wish</a></li>
          <li><a href="#">bag</a></li>
        </ul>
      </nav>

      <section class="slideshow">
        <ul class="slider">
          <li class="slide">
            <div class="slide__text fade">
              <h1 class="slide__title">New Arrivals</h1>
              <a href="#" class="shop__button">see more</a>
            </div>
            <img src="/img/m01.png" />
          </li>

          <li class="slide">
            <div class="slide__text">
              <h1 class="slide__title">vintage.</h1>
              <a href="#" class="shop__button">see more</a>
            </div>
            <img src="/img/m02.png" />
          </li>

          <li class="slide">
            <div class="slide__text">
              <h1 class="slide__title">Featured Styles</h1>
              <a href="#" class="shop__button">see more</a>
            </div>
            <img src="img/m03.png" />
          </li>
        </ul>

        <button class="slider__button" id="next">
          <i class="fas fa-chevron-right"></i>
        </button>
        <button class="slider__button" id="previous">
          <i class="fas fa-chevron-left"></i>
        </button>

        <ul class="dots">
          <li class="dot" onclick="currentSlides(0)"></li>
          <li class="dot" onclick="currentSlides(1)"></li>
          <li class="dot" onclick="currentSlides(2)"></li>
        </ul>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
